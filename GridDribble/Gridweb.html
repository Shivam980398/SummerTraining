<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GridDribble</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <div class="main">
      <div class="navbar">
        <legend class="logo">FASHION</legend>
        <div class="rightNav">
          <a href="#">Home</a>
          <a href="#">Deals</a>
          <a href="#">New Arrivals</a>
          <a href="#">Packages</a>
          <a href="#">Sign In</a>
          <button class="Signup">Signup</button>
        </div>
      </div>
      <div class="gridParent">
        <div class="child child1">
          <img src="imag1.png" class="img1" alt="" />
        </div>
        <div class="child child2">
          <img src="imag2.png" class="img2" alt="" />
        </div>
        <div class="child child3">
          <img src="imag3.png" class="img3" alt="" />
        </div>
        <div class="child child4">
          <h1>Ultimate <span>Sale</span></h1>
        </div>
        <div class="child child5">
          <h3>NEW COLLECTION</h3>
          <button class="gridButton">SHOP NOW</button>
        </div>
        <div class="child child6">
          <img src="imag6.png" class="img6" alt="" />
        </div>
      </div>
    </div>

  </body>
</html>
